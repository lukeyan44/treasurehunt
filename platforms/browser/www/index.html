<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
		<!--
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
		-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		
		<script src="init.js"></script>
		<script src="js/jquery-1.12.4.min.js"></script>
		<script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script src="js/http.js"></script>
		<script src="js/login.js"></script>
		<script src="js/map.js"></script>
		
		<link rel="stylesheet" href="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Treasure Hunt</title>
    </head>
    <body>
        <div id="startup" class="app pane show">
				<h1>Treasure Hunt</h1>
				<div id="deviceready" class="blink">
					<p class="event listening">Connecting</p>
					<p class="event received">Device is Ready</p>
				</div>
        </div>
			
		<div id="login" class="pane">
		  <div class="inner">
			
			<button class="ui-shadow ui-btn ui-corner-all" onclick="loginPane.login();">Login</button>
		  </div>
		</div>
			
		<div id="map" class="pane" onInit="initMap">
			<div id="map-info" class="center"></div>
		  <div id="map-wrapper"></div>
		  <div id="map-bottom"><div id="map-bottom-inner" class="center">
			<div id="map-timer" class="hide">
				<p id="timer">Time since start <span id="timerCounter"></span></p>
			</div>
			<div id="map-button-next" class="hide">
				<button class="ui-shadow ui-btn ui-corner-all" id="map-button-next-btn" onclick="mapButtonAction.next();">Next</button>
			</div>
			<div id="map-button-start" class="hide">
				<button class="ui-shadow ui-btn ui-corner-all" id="map-button-start-btn" onclick="mapButtonAction.start();">Start</button>
			</div>
		  </div></div>
		  <div id="postForm"></div>
		</div>
		
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
